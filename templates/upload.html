<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Add Bootstrap CSS (Currently using Lux) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/lux/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Link the local style sheet up -->
    <link rel="stylesheet" href="../static/css/styles.css">

    <style>
        /* For the multi-image form carousel */
        .image-form-slide {
            display: none;
        }
        .image-form-slide.active {
            display: block;
        }
        .image-preview {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 0.75rem;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Top nav bar with a link back to the home page-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
            <i class="bi bi-image"></i> Image Processing Toolkit
        </a>
    </nav>

    <div class="container">
        <!-- Main Upload Form Section -->
        <div id="uploadSection" class="section">
            <h1 class="text-center mb-4">Image Transformer</h1>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Dropzone (master for selecting images) -->
                <div id="container">
                    <div class="dropzone" id="dropzone">
                        <p id="dropzoneText">Drag and drop image(s) here or click to upload</p>
                        <input 
                            type="file" 
                            id="imageInput" 
                            name="image" 
                            class="form-control d-none" 
                            accept="image/*"
                            multiple
                        >
                        <!-- Legacy single preview (used only if multi UI not present) -->
                        <img 
                            id="previewImage" 
                            class="d-none" 
                            alt="Preview" 
                            style="max-width: 100%; margin-top: 20px;"
                        >
                    </div>
                    <button id="resetButton" type="button" style="display: none;">Reset</button>
                </div>

                <!-- Multi-image forms carousel (one full form per image) -->
                <div id="formsCarouselWrapper" class="mt-2 d-none">
                    <!-- Carousel controls -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button id="prevForm" type="button" class="btn btn-sm btn-outline-primary">
                            Prev
                        </button>
                        <span id="formIndexDisplay">0 / 0</span>
                        <button id="nextForm" type="button" class="btn btn-sm btn-outline-primary">
                            Next
                        </button>
                    </div>

                    <!-- All per-image slides go here (JS will populate) -->
                    <div id="formsContainer"></div>
                </div>

                <!-- Button stack: Add More Images / Submit / Reset -->
                <div id="buttonStack" class="mt-3">
                    <div id="imageListControls" class="d-none">
                        <button 
                            id="addMoreImagesBtn" 
                            type="button" 
                            class="btn btn-add-images w-100"
                        >
                            <i class="bi bi-plus-lg me-1"></i>
                            Add More Images
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    <button type="reset" id="resetAllBtn" class="btn btn-danger w-100">Reset</button>
                </div>
            </form>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" style="display: none; align-items: center; justify-content: center; height: 100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Template for a single image + form slide -->
    <template id="imageFormTemplate">
        <div class="image-form-slide">
            <!-- Header row with remove button -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Image details</h5>
                <button type="button" class="btn btn-outline-danger btn-sm removeSlideBtn">
                    <i class="bi bi-trash"></i> Remove
                </button>
            </div>

            <!-- Per-image preview -->
            <div class="image-preview mb-3">
                <p class="text-muted mb-1">Image preview</p>
                <input type="file" class="imageInput d-none" accept="image/*">
                <img class="previewImage d-none" alt="Preview" style="max-width: 100%; margin-top: 8px;">
            </div>

            <!-- Address Input -->
            <label class="form-label">Address</label>
            <input 
                type="text" 
                class="form-control" 
                data-field="address" 
                placeholder="Enter an address (Oeschinensee, Switzerland)"
            > 

            <!-- Latitude Input -->
            <label class="form-label mt-2">Latitude</label>
            <input 
                type="text" 
                class="form-control" 
                data-field="latitude" 
                placeholder="Enter latitude (e.g., 46.4975)"
            >

            <!-- Longitude Input -->
            <label class="form-label mt-2">Longitude</label>
            <input 
                type="text" 
                class="form-control" 
                data-field="longitude" 
                placeholder="Enter longitude (e.g., 7.7149)"
            >

            <!-- Photo Name Input -->
            <label class="form-label mt-2">Photo Name</label>
            <input 
                type="text" 
                class="form-control" 
                data-field="photoName" 
                placeholder="Enter photo name (e.g., Lake Oeschinensee)"
            >

            <!-- Aspect Ratio -->
            <div class="mb-3 mt-3">
                <label class="form-label">Aspect Ratio</label>
                <div class="aspect-ratio-container d-flex align-items-center gap-2">
                    <!-- Button group with dropdown -->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary selectedAspectRatio">
                            Default
                        </button>
                        <button 
                            type="button" 
                            class="btn btn-primary dropdown-toggle dropdown-toggle-split aspectRatioToggle"
                            data-bs-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false"
                        >
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu aspectRatioMenu">
                            <!-- JS will repopulate, these are safe defaults -->
                            <a class="dropdown-item" href="#" data-value="Default">Default</a>
                            <a class="dropdown-item" href="#" data-value="4:5">4:5</a>
                            <a class="dropdown-item" href="#" data-value="3:2">3:2</a>
                            <a class="dropdown-item" href="#" data-value="16:9">16:9</a>
                            <a class="dropdown-item" href="#" data-value="1:1">1:1</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-value="Custom">Custom...</a>
                        </div>
                    </div>
                    
                    <!-- Custom aspect ratio input (per slide) -->
                    <input 
                        type="text" 
                        class="form-control customAspectRatio d-none align-self-stretch" 
                        placeholder="e.g., 21:9"
                        style="height: auto;"
                    />
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dropzone & Multi-Image Carousel -->
    <script src="../static/js/script.js"></script>
</body>
</html>
