<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link the local style sheet up -->
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
    <div class="container">
        <h2>Add White Border</h2>
        <div class="dropzone" id="dropzone">
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <p id="dropzoneText">Drag & drop or click to upload</p>
        </div>

        <div id="controls" style="display:none; margin-top:20px;">
            <label for="borderSlider">Border (%):</label>
            <input type="range" id="borderSlider" min="0" max="50" step="1" value="0">
            <span id="borderValue">0%</span>

            <label>Aspect Ratio:</label>
            <div class="aspect-ratio-buttons">
                <button data-aspect="1:1">1:1</button>
                <button data-aspect="2:3" class="active">2:3</button>
                <button data-aspect="3:4">3:4</button>
                <button data-aspect="4:5">4:5</button>
                <button data-aspect="16:9">16:9</button>
                <button data-aspect="Custom">Custom</button>
            </div>

            <canvas id="previewCanvas" style="max-width:100%; margin-top:20px;"></canvas>
            
            <button id="saveImage" class="btn-primary">Save Image</button>
        </div>
    </div>
</body>
</html>
