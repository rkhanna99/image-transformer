<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Add Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/lux/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Link your existing styles -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        /* Additional styling for results page */
        #resultContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        #resultContainer h1 {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        #transformedImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resultContainer">
            <h1 class="text-center mb-4">Transformed Image</h1>
            <!-- Placeholder for the processed image -->
            <img id="transformedImage" src="{{ image_url }}" alt="Transformed Image">
            <p id="resultText" class="text-muted">Your image has been processed successfully with the specified parameters.</p>
            <a href="{{ url_for('download_file', filename=download_filename) }}" class="btn btn-primary" download>
                Download Image
            </a>
            <!-- Back to Upload Page Button -->
            <a href="/" class="btn btn-secondary">Upload Another Image (Metadata Overlay)</a>
            <a href="/border" class="btn btn-secondary">Upload Another Image (White Border)</a>
        </div>
    </div>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
